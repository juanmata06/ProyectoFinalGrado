<form #newServ="ngForm">
  <div align="center">
    <div class="card" style="width: 60%; margin-top: 4%;" align="left">
      <h1>Crea tu servicio</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" #nomEn="ngModel" name="nomEn">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Descripci√≥n:</label>
        <br>
        <textarea [(ngModel)]="descripcion" #desEn="ngModel" name="desEn" cols="30" rows="10"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Precio:</label>
        <input type="number" class="form-control" [(ngModel)]="precio" #preEn="ngModel" name="preEn">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Imagenes:</label>
        <input id="inputImagen" type="file" [(ngModel)]="foto" #fotoEn="ngModel" name="fotoEn"
        (change)="handleFileInput($event)" required>
      </div>
      <div align="center">
        <button type="submit" class="btn btn-primary" (click)="crearServicio()">Crear</button>
      </div>
    </div>
    <div id="imageUrl" style="display: none;">{{data|json}}</div>
  </div>
</form>
