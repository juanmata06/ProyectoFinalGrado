<div id="card">
  <h1><b>{{ producto.nombre }}</b></h1>
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="margin-top: 20px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel"
      style="margin-top: 20px;">
      <div>
        <img src="{{producto.imagenes}}" class="d-block w-100 h-100" alt="...">
      </div>
    </div>
  </div>
  <div style="padding-top: 5%;">
    <h2><b>Precio:</b> {{ producto.precio }}</h2>
    <h2><b>Puntuación:</b> {{producto.puntuacion}}</h2>
    <h2><b>Descripción:</b> {{ producto.descripcion }}</h2>
  </div>
  <div>
    <h3><b>Proveedor:</b></h3>
    <h2><b>Nombre: </b>{{proveedor.nombre}}</h2>
    <h2><b>Email:</b>{{proveedor.email}}</h2>
    <h2><b>Teléfono: </b>{{proveedor.telefono}}</h2>
    <h2><b>Dirección: </b>{{proveedor.direccion}}, {{proveedor.ciudad}}</h2>
  </div>
  <div align="center" style="padding-top: 5%;">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.6395378916245!2d2.1721671153473303!3d41.40363390295096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2dcd83dfb93%3A0x9bd8aac21bc3c950!2sBas%C3%ADlica%20de%20la%20Sagrada%20Fam%C3%ADlia!5e0!3m2!1ses!2ses!4v1648045716802!5m2!1ses!2ses"
      width="400" height="300" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
  <br>
  <br>
</div>
